<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/extern10.css">
</head>

<body>
    <div class="container">
    
    <form id="contact" action="" method="post">
        <h1>Formular de contact</h1>
        <h4>Va rugam sa ne contactati pentru mai multe detalii</h4>
        <input type="text" name="nume" id="nume" placeholder="Nume si prenume"  tabindex="1"  required autofocus> <span></span>

        <input type="email" name="emailaddres" id="email" placeholder="Adresa de email" tabindex="2" required> <span></span>

        <input type="tel" name="tel" id="tel" placeholder="Numar de telefon" tabindex="3" required> <span></span>

        <input type="url" name="url" id="url" placeholder="Web site"  tabindex="4" required> <span></span>
        <textarea name="mesaj" id="" cols="30" rows="10" placeholder="Mesajul dvs"></textarea> <span></span>

        <br><br>
        <input type="submit" value="Trimite datele">
        <p class="note">Campurile marcate cu (*) sunt obligatorii</p>

    </form>
</div>
</body>

</html>
