<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <h1>Formular de contact</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Card</legend>
                <label for="card">Numar card</label>
                <input type="number" name="card" id="card" maxlength="16" required> <br>
                <label for="data">Data expirarii</label>
                <input type="date" name="data" id="data" required>
            </fieldset>
            <fieldset>
                <legend>Livrare</legend>
                <label for="text">Nume</label>
                <input type="text" name="nume" id="nume" placeholder="Introduceti Numele" required><br>
                <label for="text">Prenume</label>
                <input type="text" name="prenume" id="prenume" placeholder="Introduceti Prenumele" required> <br>
                <label for="text">Companie</label>
                <input type="text" name="companie" id="companie" placeholder="Introduceti numele companiei"
                    required><br>
                <label for="text">Adresa</label>
                <input type="text" name="adresa" id="adresa" placeholder="Introduceti adresa" required><br>
                <label for="text">Oras</label>
                <input type="text" name="oras" id="oras" placeholder="Introduceti orasul" required><br>
                <label for="email">Email</label>
                <input type="text" name="mail" id="mail" placeholder="Introduceti email" required><br>
                <label for="number">Telefon</label>
                <input type="number" name="numar" id="numar" placeholder="Introduceti telefonul" required><br>
            </fieldset>
            <fieldset>
                <legend>Adauga produsele</legend>
                <label for="text">Masina</label>
                <select name="text" id="text">
                    <option value="volvo">Volvo</option>
                    <option value="audi">Audi</option>
                    <option value="mercedes">Mercedes</option>
                </select> <br>
                <label for="mesaj">Mesaj</label>
                <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea><br>
                <label for="optionale">Optionale</label>
                <input type="checkbox" name="senzori" id=""> Senzori
                <input type="checkbox" name="camera" id="camera"> Camera
                <br>
                <label for="culoare">Culoare</label>
                <input type="radio" name="culoare" id="nm"> Negru metalizat <br>
                <input type="radio" name="culoare" id="r"> Rosie <br>
                <input type="radio" name="culoare" id="a"> Alba <br>
                <input type="radio" name="culoare" id="v">Verde <br>
                <input type="radio" name="culoare" id="al">Albastra <br>

            </fieldset>

<input type="submit" value="Trimite datele">
        </form>


</body>

</html>
